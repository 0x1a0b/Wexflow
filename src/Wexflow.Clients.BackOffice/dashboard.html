        <div id="status">
            <div id="status-pending">
                <img src="images/pending.png">
                <table>
                    <tr><td><label class="status-title">Pending</label></td></tr>
                    <tr><td><label id="status-pending-value" class="status-value"></label></td></tr>
                </table>
            </div>
            <div id="status-running">
                <img src="images/running.png">
                <table>
                    <tr><td><label class="status-title">Running</label></td></tr>
                    <tr><td><label id="status-running-value" class="status-value"></label></td></tr>
                </table>
            </div>
            <div id="status-done">
                <img src="images/done.png">
                <table>
                    <tr><td><label class="status-title">Done</label></td></tr>
                    <tr><td><label id="status-done-value" class="status-value"></label></td></tr>
                </table>
            </div>
            <div id="status-failed">
                <img src="images/failed.png">
                <table>
                    <tr><td><label class="status-title">Failed</label></td></tr>
                    <tr><td><label id="status-failed-value" class="status-value"></label></td></tr>
                </table>
            </div>
            <div id="status-warning">
                <img src="images/warning.png">
                <table>
                    <tr><td><label class="status-title">Warning</label></td></tr>
                    <tr><td><label id="status-warning-value" class="status-value"></label></td></tr>
                </table>
            </div>
            <div id="status-disabled">
                <img src="images/disabled.png">
                <table>
                    <tr><td><label class="status-title">Disabled</label></td></tr>
                    <tr><td><label id="status-disabled-value" class="status-value"></label></td></tr>
                </table>
            </div>
            <div id="status-stopped">
                <img src="images/stopped.png">
                <table>
                    <tr><td><label class="status-title">Stopped</label></td></tr>
                    <tr><td><label id="status-stopped-value" class="status-value"></label></td></tr>
                </table>
            </div>
        </div>
